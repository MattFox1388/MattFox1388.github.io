<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Wiki Search</title>
  <link rel="stylesheet" href="css/style.css" type="text/css">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  </head>
  <body>
    <div class="container">
      <!--Search bar div-->
      <div class="jumbotron">
        <h1>Wiki Search</h1>
        <div class="form">
          <form class="form-search ngen-search-form" action="" method = "get">
            <input type="text"name="q"id = "search-input"class="form-search-input"placeholder="Search keywords..."dir="ltr">
            <span class="glyphicon glyphicon-search form-search-submit" id="search-trigger"aria-hidden="true"></span>
            <br><a href="https://en.wikipedia.org/wiki/Special:Random" class="btn btn-info" role="button"onclick="window.open('https://en.wikipedia.org/wiki/Special:Random')">Random Page</a>
          </form>
        </div>
      </div>
      <!--Material created-->
    </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js" type="text/javascript"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
  <script src="js/script.js" type = "text/javascript"></script>
  </body>
</html>
