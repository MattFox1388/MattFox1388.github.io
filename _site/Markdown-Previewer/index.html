<!DOCTYPE html>
<html ng-app = "app1" ng-cloak>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Markdown Previewer</title>
    <link rel="stylesheet" href="css/style.css" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
    <link href = "https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
</head>

<body>
    
<div  ng-controller = "mainCtrl">
    <h1 class = "header">
     Create Your Own Marked Text
    </h1>
        <div class = "col-xs-12">
            <form>
                <div class="form-group" id="firstForm">
                    <h3 class="comment">Write Here:</h3>
                    <textarea class="form-control" rows="25" id="comment" ng-model = "previewText" >
                    </textarea>
                </div>
            </form>
            <form>
                <div class="form-group" id="secondForm">
                    <h3 class="comment">Preview:</h3><hr>
                    <div class="previewSection"><div marked = "previewText"></div>
                </div>
            </form>
        </div>
</div>
    
    <!-- Scripts -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js" type="text/javascript"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.min.js" type="text/javascript"></script>
    <script src = "https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" type = "text/javascript"></script>
    <script src="bower_components/marked/lib/marked.js"></script>
    <script src="bower_components/angular-marked/dist/angular-marked.js"></script>
    <script src = "https://cdnjs.cloudflare.com/ajax/libs/angular-sanitize/1.5.6/angular-sanitize.js"></script>
    <script src="js/app1.js" type="text/javascript"></script>
</body>

</html>
